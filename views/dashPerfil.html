<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | TotemTech</title>
    <link rel="stylesheet" href="/css/dashPerfil.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
        <link rel="icon" href="../img/logo.png" type="image/png">
</head>

<body>
    <div class="telaPrincipal" id="divTelaPrincipal">

        <div class="navBar">
            <div class="perfil">
                <span class="material-symbols-outlined">
                    account_circle
                </span>
                <!-- <img src="/assets/dashboard/user-solid.svg" alt="" style="width: 35px;"> -->
                <p>Olá, Nome</p>
            </div>

            <a href="/dashboard"><img src="/img/logo.png" width="75px"></a>

            <button class="btn-sair" id="btn_sair">Sair</button>
        </div>

        <div class="dashboard">
            <div class="menu-lateral">

                <ul class="menu">
                    <li>
                        <a href="/dashboard">Totens</a>
                    </li>
                    <li>
                        <a href="/dashboard/historico">Histórico</a>
                    </li>
                    <!-- <li>
                        <a href="/dashPerfil.html">Usuário</a>
                    </li> -->
                    <li>
                        <a href="/dashboard/estatisticas">Estatísticas</a>
                    </li>
                </ul>

            </div>

            <div class="telaPerfil">
                <div class="perfil">
                    <span class="material-symbols-outlined">
                        account_circle
                    </span>

                    <p>Nome</p>
                </div>

                <div class="infos">
                    <b>Perfil</b>

                    <div class="campos">
                        <b>Nome: </b>
                        <p>-nome- </p>
                    </div>

                    <!-- <div class="campos">
                        <b>Empresa ou código: </b>
                        <p>-empresa ou código- </p>
                    </div> -->

                    <div class="campos">
                        <b>Email: </b>
                        <p>-email- </p>
                    </div>

                    <div class="campos">
                        <b>Senha: </b>
                        <p>- ***** - </p>
                    </div>
                </div>

                <div class="edicao">
                    <button>Editar</button>
                </div>


            </div>
        </div>

    </div>

</body>

</html>
