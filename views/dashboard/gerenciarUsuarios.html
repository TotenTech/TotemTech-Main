<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | TotemTech</title>
    <link rel="stylesheet" href="/css/dashboard/gerenciarUsuarios.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="icon" href="../img/logo.png" type="image/png">
</head>

<body>

    <div class="menuLateral">
        <div class="boxSoon">
            <img src="../../img/Logo-Preta.png">
            <span>TotemTech</span>
        </div>


        <div class="boxUser">
            <span class="nameUser" id="spanNameUser">
                Usuário
            </span>
            <span class="nameCompany" id="spanNameCompany">
                nome da empresa
            </span>

        </div>

        <ul class="optionMenu" id="boxOptionMenu">
            <li class="totens">
                <a href="/dashboard">Totens</a>
            </li>
            <li class="gerenciar">
                <a href="/dashboard/gerenciarT">Gerenciar Totens</a>
            </li>
            <li class="historico">
                <a href="/dashboard/historico">Histórico</a>
            </li>
            <li class="estatisticas">
                <a href="/dashboard/estatisticas">Estatísticas</a>
            </li>
            <li class="gerenciarU" id="screenGerenciarUsuarioLi">
                <a href="/dashboard/gerenciarU">Gerenciar Usuários</a>
            </li>

        </ul>

        <div class="boxExit" id="btn_sair">
            <img src="../../img/sair (1).png">
            <span>Sair</span>
        </div>

    </div>

    <div class="dashboard" id="boxDashboard">

        <h1 class="title">Gerenciar Usuários</h1>

        <div class="lineTotal">
            <div>Total De Usuários: <span id="spanTotalUsuario">0</span></div>
            <div><span>Administradores</span> - <span id="spanAdministradorUsuario">0</span></div>
            <div><span>Funcionarios</span> - <span id="spanFuncionarioUsuario">0</span></div>
        </div>

        <div class="tableUsers" id="tableUserBox">
            <div class="lineDescription">
                <span class="deletar">Deletar</span>
                <span class="editar">Editar</span>
                <span class="nome">Nome</span>
                <span class="email">E-mail</span>
                <span class="acesso">Acesso</span>
            </div>

    
        </div>

        <div class="screenEdit" id="screenEditBoxDiv">
                        
        </div>

        <button class="add" onclick="screenAddUserMostrar(true)">+</button>


        <div class="fundoAdd" id="screenAddUserFundoDiv">
            <div class="screenAddUser" id="screenAddUserDiv">
                <div class="lineTitulo">
                    <h3>Adicionar Usuário</h3>
                    <button class="fechar" onclick="screenAddUserMostrar(false)">X</button>
                </div>
                <div class="inputGrupo">
                    <input type="text" placeholder="Nome" id="inputNomeUsuario">
                    <label for="">Nome</label>
                </div>

                <div class="inputGrupo">
                    <input type="email" placeholder="E-mail" id="inputEmailUsuario">
                    <label for="">E-mail</label>
                </div>

                <div class="inputGrupo" id="inputGrupoSenhaBoxAdd">
                    <input type="text" placeholder="Senha" id="inputSenhaUsuario">
                    <label for="">Senha</label>
                </div>

                <div class="inputGrupo">
                    <select id="inputNivelAcessoUsuario">
                        <option value="1">Funcionario</option>
                        <option value="2">Administrador</option>
                    </select>
                    <label for="">Nível De Acesso</label>
                </div>
                <div class="line">
                    <button onclick="addUsuario()" class="addUser">Adicionar</button>
                </div>
            </div>
            
        </div>
        
    </div>
    <div class="alertMessage" id="alertMessage"></div>
</body>
<script src="../../js/dashboard/gerenciarUsuarios.js"></script>

</html>
